<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Login/Signup</title>
        <link rel="stylesheet" href="style.css"><!-- CSS import-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--bixicons icon import -->
    </head>
    <body>
        <div class="navbar">
            <h1>BeanJAM</h1>
            <nav>
                <ul class="nav_links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
            <a class="bruh" href="LoginSignup.html"><button>LOGIN/SIGNUP</button></a>
        </div>
        
        <section class="container forms">

            <div class="form login">
                <header>Login</header>
                <form action="#">

                    <div class="field input-field">
                        <input type="email" placeholder="Email"  class="input" id="emailL">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="PwdL">
                        <i class='bx bxs-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <span><a href="#" class="forgot-pass">Forgot password?</a></span>
                    </div>

                    <div class="field button-field">
                        <button id="logbtn">Login</button>
                    </div>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div> 
                </form>
                <div class= "line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook"><i class='bx bxl-facebook-circle fb-icon' ></i><span>Login with Facebook</span></a>
                
                    <a href="#" class="field google"><i class='bx bxl-google g-icon' ></i><span>Login with Google</span></a>
                </div>

            </div>


            <div class="form signup">
                <header>Signup</header>
                <form action="#">

                    <div class="field input-field">
                        <input placeholder="Full name" id="full_name" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email" id="emailS" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" id="pwdS" class="password">
                        <i class='bx bxs-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <span><a href="#" class="forgot-pass" >&nbsp</a></span>
                    </div>

                    <div class="field button-field">
                        <button id="signup_button">Signup</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link signup-link">Login</a></span>
                    </div> 
                </form>
                <div class= "line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook"><i class='bx bxl-facebook-circle fb-icon' ></i><span>Signup with Facebook</span></a>
                
                    <a href="#" class="field google"><i class='bx bxl-google g-icon' ></i><span>Signup with Google</span></a>
                </div>

            </div>
        </section>
        <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
        <script type="module" src="script.js"></script>

    </body>

</html>
