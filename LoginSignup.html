<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Login/Signup</title>
        
        <link rel="stylesheet" href="style.css"><!-- CSS import-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--bixicons icon import -->
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <header>Login</header>
                <form action="#">
                    
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bxs-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <span><a href="#" class="forgot-pass">Forgot password?</a></span>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="signup-link">Signup</a></span>
                    </div>

                </form>
            </div>
        </section>


    </body>

</html>
